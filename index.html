<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stats Preview Card Component</title>
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <main>
            <div class="card">
                <img src="images/image-header-mobile.jpg" alt="People in an office" class="card-img">
                <h1 class="card-heading">
                    Get <span class="card-heading-highlight">insights</span> that help your business 
                    grow.
                </h1>
                <p class="card-desc">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.
                </p>
                <div class="stat">
                    <p class="stat-amount">10k+</p>
                    <p class="stat-name">Companies</p>
                </div>
                <div class="stat">
                    <p class="stat-amount">314</p>
                    <p class="stat-name">Templates</p>
                </div>
                <div class="stat">
                    <p class="stat-amount">12M+</p>
                    <p class="stat-name">Queries</p>
                </div>
            </div>
        </main>
    </body>
</html>
